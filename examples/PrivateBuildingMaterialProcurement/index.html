<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Building Material Procurement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .subtitle {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #ecf0f1;
        }

        .nav-tab {
            padding: 15px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #7f8c8d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            color: #2c3e50;
            border-bottom-color: #3498db;
            background: rgba(52, 152, 219, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
        }

        .status.connected {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border: 2px solid #27ae60;
        }

        .status.disconnected {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 2px solid #e74c3c;
        }

        .procurement-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #ecf0f1;
            transition: all 0.3s ease;
        }

        .procurement-card:hover {
            border-color: #3498db;
            transform: translateY(-2px);
        }

        .material-type {
            display: inline-block;
            padding: 5px 15px;
            background: #3498db;
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-open {
            background: #2ecc71;
            color: white;
        }

        .status-evaluation {
            background: #f39c12;
            color: white;
        }

        .status-awarded {
            background: #9b59b6;
            color: white;
        }

        .status-closed {
            background: #95a5a6;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 2px solid #e74c3c;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .success {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border: 2px solid #27ae60;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .nav-tabs {
                flex-direction: column;
            }

            .container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèóÔ∏è Private Building Material Procurement</h1>
            <div class="subtitle">Secure & Confidential Supply Chain Management</div>
            <div id="walletStatus" class="status disconnected">
                Wallet: Not Connected
            </div>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('create')">Create Procurement</button>
            <button class="nav-tab" onclick="showTab('bid')">Submit Bid</button>
            <button class="nav-tab" onclick="showTab('view')">View Procurements</button>
            <button class="nav-tab" onclick="showTab('manage')">Manage Suppliers</button>
        </div>

        <!-- Create Procurement Tab -->
        <div id="create" class="tab-content active">
            <h2>Create New Procurement</h2>
            <div class="form-group">
                <div class="form-row">
                    <div>
                        <label for="materialType">Material Type:</label>
                        <select id="materialType">
                            <option value="0">Cement</option>
                            <option value="1">Steel</option>
                            <option value="2">Concrete</option>
                            <option value="3">Brick</option>
                            <option value="4">Lumber</option>
                            <option value="5">Insulation</option>
                        </select>
                    </div>
                    <div>
                        <label for="quantity">Quantity (units):</label>
                        <input type="number" id="quantity" placeholder="Enter quantity" min="1">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="qualityGrade">Quality Grade (1-10):</label>
                        <input type="number" id="qualityGrade" placeholder="Quality grade" min="1" max="10">
                    </div>
                </div>
                <div class="form-group">
                    <label for="specifications">Specifications:</label>
                    <textarea id="specifications" placeholder="Detailed specifications and requirements..."></textarea>
                </div>
            </div>
            <button class="btn" onclick="createProcurement()">Create Procurement</button>
        </div>

        <!-- Submit Bid Tab -->
        <div id="bid" class="tab-content">
            <h2>Submit Bid</h2>
            <div class="form-group">
                <div class="form-row">
                    <div>
                        <label for="bidProcurementId">Procurement ID:</label>
                        <input type="number" id="bidProcurementId" placeholder="Enter procurement ID" min="1">
                    </div>
                    <div>
                        <label for="bidPrice">Price (ETH):</label>
                        <input type="number" id="bidPrice" placeholder="0.00" step="0.001" min="0">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="deliveryTime">Delivery Time (days):</label>
                        <input type="number" id="deliveryTime" placeholder="Delivery days" min="1">
                    </div>
                    <div>
                        <label for="qualityScore">Quality Score (0-100):</label>
                        <input type="number" id="qualityScore" placeholder="Quality score" min="0" max="100">
                    </div>
                </div>
                <div class="form-group">
                    <label for="certifications">Certifications:</label>
                    <textarea id="certifications" placeholder="Your certifications and qualifications..."></textarea>
                </div>
            </div>
            <button class="btn" onclick="submitBid()">Submit Bid</button>
        </div>

        <!-- View Procurements Tab -->
        <div id="view" class="tab-content">
            <h2>Active Procurements</h2>
            <button class="btn btn-secondary" onclick="loadProcurements()">Refresh Procurements</button>
            <div id="procurementsContainer" class="loading">
                Click refresh to load procurements...
            </div>
        </div>

        <!-- Manage Suppliers Tab -->
        <div id="manage" class="tab-content">
            <h2>Supplier Management</h2>
            <div class="form-group">
                <label for="supplierAddress">Supplier Address:</label>
                <input type="text" id="supplierAddress" placeholder="0x...">
                <button class="btn btn-success" onclick="authorizeSupplier()">Authorize Supplier</button>
            </div>

            <div class="form-group">
                <h3>Update Reputation</h3>
                <div class="form-row">
                    <div>
                        <label for="reputationAddress">Supplier Address:</label>
                        <input type="text" id="reputationAddress" placeholder="0x...">
                    </div>
                    <div>
                        <label for="reputationScore">Reputation (0-100):</label>
                        <input type="number" id="reputationScore" placeholder="Reputation score" min="0" max="100">
                    </div>
                </div>
                <button class="btn" onclick="updateReputation()">Update Reputation</button>
            </div>

            <div class="form-group">
                <h3>Check Supplier Status</h3>
                <input type="text" id="checkAddress" placeholder="Supplier address">
                <button class="btn btn-secondary" onclick="checkSupplierStatus()">Check Status</button>
                <div id="supplierStatus"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.1/dist/ethers.umd.min.js"></script>
    <script>
        let provider;
        let signer;
        let contract;

        // Replace with your deployed contract address
        const CONTRACT_ADDRESS = "0x8545Dd8FB3D8815580BC8B6468353B46A8323140";

        const CONTRACT_ABI = [
            "function createProcurement(uint8 _materialType, uint32 _quantity, uint32 _qualityGrade, string memory _specifications) external returns (uint32)",
            "function submitBid(uint32 _procurementId, uint64 _price, uint32 _deliveryTime, uint32 _qualityScore, string memory _certifications) external",
            "function authorizeSupplier(address supplier) external",
            "function updateSupplierReputation(address supplier, uint256 newReputation) external",
            "function getProcurementInfo(uint32 _procurementId) external view returns (uint8, string memory, uint8, address, uint256, uint256, uint256, address, uint256)",
            "function getSupplierBidStatus(uint32 _procurementId, address supplier) external view returns (bool, uint256, string memory)",
            "function getSupplierReputation(address supplier) external view returns (uint256)",
            "function isSupplierAuthorized(address supplier) external view returns (bool)",
            "function getActiveProcurements() external view returns (uint32[] memory)",
            "function procurementId() external view returns (uint32)"
        ];

        const MATERIAL_TYPES = ['Cement', 'Steel', 'Concrete', 'Brick', 'Lumber', 'Insulation'];
        const STATUS_TYPES = ['Open', 'Evaluation', 'Closed', 'Awarded'];

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.BrowserProvider(window.ethereum);
                    signer = await provider.getSigner();
                    contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

                    const address = await signer.getAddress();
                    document.getElementById('walletStatus').textContent = `Connected: ${address.slice(0, 6)}...${address.slice(-4)}`;
                    document.getElementById('walletStatus').className = 'status connected';
                } catch (error) {
                    showError('Failed to connect wallet: ' + error.message);
                }
            } else {
                showError('Please install MetaMask!');
            }
        }

        async function createProcurement() {
            if (!contract) {
                await connectWallet();
                return;
            }

            try {
                const materialType = document.getElementById('materialType').value;
                const quantity = document.getElementById('quantity').value;
                const qualityGrade = document.getElementById('qualityGrade').value;
                const specifications = document.getElementById('specifications').value;

                if (!quantity || !qualityGrade || !specifications) {
                    showError('Please fill in all fields');
                    return;
                }

                const tx = await contract.createProcurement(
                    parseInt(materialType),
                    parseInt(quantity),
                    parseInt(qualityGrade),
                    specifications
                );

                showSuccess('Transaction submitted! Hash: ' + tx.hash);
                await tx.wait();
                showSuccess('Procurement created successfully!');

                // Clear form
                document.getElementById('quantity').value = '';
                document.getElementById('qualityGrade').value = '';
                document.getElementById('specifications').value = '';
            } catch (error) {
                showError('Failed to create procurement: ' + error.message);
            }
        }

        async function submitBid() {
            if (!contract) {
                await connectWallet();
                return;
            }

            try {
                const procurementId = document.getElementById('bidProcurementId').value;
                const price = document.getElementById('bidPrice').value;
                const deliveryTime = document.getElementById('deliveryTime').value;
                const qualityScore = document.getElementById('qualityScore').value;
                const certifications = document.getElementById('certifications').value;

                if (!procurementId || !price || !deliveryTime || !qualityScore) {
                    showError('Please fill in all required fields');
                    return;
                }

                const priceInWei = ethers.parseEther(price);

                const tx = await contract.submitBid(
                    parseInt(procurementId),
                    priceInWei,
                    parseInt(deliveryTime),
                    parseInt(qualityScore),
                    certifications
                );

                showSuccess('Bid submitted! Hash: ' + tx.hash);
                await tx.wait();
                showSuccess('Bid submitted successfully!');
            } catch (error) {
                showError('Failed to submit bid: ' + error.message);
            }
        }

        async function loadProcurements() {
            if (!contract) {
                await connectWallet();
                return;
            }

            try {
                document.getElementById('procurementsContainer').innerHTML = '<div class="loading">Loading procurements...</div>';

                const activeProcurements = await contract.getActiveProcurements();
                const container = document.getElementById('procurementsContainer');

                if (activeProcurements.length === 0) {
                    container.innerHTML = '<div class="loading">No active procurements found</div>';
                    return;
                }

                let html = '<div class="grid">';

                for (let i = 0; i < activeProcurements.length; i++) {
                    const id = activeProcurements[i];
                    const info = await contract.getProcurementInfo(id);

                    html += `
                        <div class="procurement-card">
                            <div class="material-type">${MATERIAL_TYPES[info[0]]}</div>
                            <span class="status-badge status-${STATUS_TYPES[info[2]].toLowerCase()}">${STATUS_TYPES[info[2]]}</span>
                            <h3>Procurement #${id}</h3>
                            <p><strong>Specifications:</strong> ${info[1]}</p>
                            <p><strong>Requester:</strong> ${info[3]}</p>
                            <p><strong>Start Time:</strong> ${new Date(Number(info[4]) * 1000).toLocaleString()}</p>
                            <p><strong>End Time:</strong> ${new Date(Number(info[5]) * 1000).toLocaleString()}</p>
                            <p><strong>Suppliers:</strong> ${info[6]}</p>
                            ${info[7] !== '0x0000000000000000000000000000000000000000' ? `<p><strong>Winner:</strong> ${info[7]}</p>` : ''}
                            ${info[8] > 0 ? `<p><strong>Winning Price:</strong> ${ethers.formatEther(info[8])} ETH</p>` : ''}
                        </div>
                    `;
                }

                html += '</div>';
                container.innerHTML = html;
            } catch (error) {
                showError('Failed to load procurements: ' + error.message);
            }
        }

        async function authorizeSupplier() {
            if (!contract) {
                await connectWallet();
                return;
            }

            try {
                const address = document.getElementById('supplierAddress').value;
                if (!ethers.isAddress(address)) {
                    showError('Invalid address format');
                    return;
                }

                const tx = await contract.authorizeSupplier(address);
                showSuccess('Transaction submitted! Hash: ' + tx.hash);
                await tx.wait();
                showSuccess('Supplier authorized successfully!');
            } catch (error) {
                showError('Failed to authorize supplier: ' + error.message);
            }
        }

        async function updateReputation() {
            if (!contract) {
                await connectWallet();
                return;
            }

            try {
                const address = document.getElementById('reputationAddress').value;
                const score = document.getElementById('reputationScore').value;

                if (!ethers.isAddress(address)) {
                    showError('Invalid address format');
                    return;
                }

                const tx = await contract.updateSupplierReputation(address, parseInt(score));
                showSuccess('Transaction submitted! Hash: ' + tx.hash);
                await tx.wait();
                showSuccess('Reputation updated successfully!');
            } catch (error) {
                showError('Failed to update reputation: ' + error.message);
            }
        }

        async function checkSupplierStatus() {
            if (!contract) {
                await connectWallet();
                return;
            }

            try {
                const address = document.getElementById('checkAddress').value;
                if (!ethers.isAddress(address)) {
                    showError('Invalid address format');
                    return;
                }

                const [authorized, reputation] = await Promise.all([
                    contract.isSupplierAuthorized(address),
                    contract.getSupplierReputation(address)
                ]);

                document.getElementById('supplierStatus').innerHTML = `
                    <div class="status ${authorized ? 'connected' : 'disconnected'}">
                        Status: ${authorized ? 'Authorized' : 'Not Authorized'}<br>
                        Reputation: ${reputation}/100
                    </div>
                `;
            } catch (error) {
                showError('Failed to check supplier status: ' + error.message);
            }
        }

        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));

            const navTabs = document.querySelectorAll('.nav-tab');
            navTabs.forEach(tab => tab.classList.remove('active'));

            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            setTimeout(() => successDiv.remove(), 5000);
        }

        window.addEventListener('load', () => {
            if (typeof window.ethereum !== 'undefined') {
                connectWallet();
            }
        });

        if (typeof window.ethereum !== 'undefined') {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    document.getElementById('walletStatus').textContent = 'Wallet: Not Connected';
                    document.getElementById('walletStatus').className = 'status disconnected';
                } else {
                    connectWallet();
                }
            });
        }
    </script>
</body>
</html>
